<form #coursesForm="ngForm" (ngSubmit)="submit(coursesForm.value)">
  <div class="form-group">
    <label class="inputLabel" for="courseName">Course Name</label>
    <input 
      required 
      minlength="5" 
      ngModel 
      name="courseName" 
      #courseName="ngModel" 
      type="text" 
      id="courseName" 
      class="form-control">
    <div *ngIf="courseName.touched && !courseName.valid" class="alert alert-danger">
      <div *ngIf="courseName.errors.required">
        Name is required
      </div>
      <div *ngIf="courseName.errors.minlength">
        Name should be minimum {{ courseName.errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="inputLabel" for="courseCategory">Category</label>
    <select 
      required 
      ngModel 
      name="courseCategory" 
      #courseCategory="ngModel" 
      id="courseCategory" 
      class="form-control">
      <option value=""></option>
      <option *ngFor="let category of courseCategories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div *ngIf="courseCategory.touched && !courseCategory.valid" class="alert alert-danger">
      Category is required
    </div>
  </div>
  <div class="control-group">
    <label for="hasGuarantee">
      <input ngModel name="hasGuarantee" type="checkbox" id="hasGuarantee"> 
      30-day money-back guarantee
    </label>
  </div>
  <p>{{ coursesForm.value | json }}</p>
  <button class="btn btn-primary" [disabled]=!coursesForm.valid>Submit</button>
</form>
